<div class="container"style="margin-buttom:20px; background-color:yellow;">
<a routerLink="/first" class="btn btn-primary" style="margin: 2px;">First</a>
<a routerLink="/second" class="btn btn-primary" style="margin:20px">Second</a>
<a routerLink="/third" class="btn btn-primary" style="margin:20px">Third</a>
<a routerLink="/forth" class="btn btn-primary" style="margin:20px">Forth</a>
<router-outlet></router-outlet>
</div>
<h1 style="text-align:center">{{ title|uppercase }}</h1>
<br>
<hr>
<h1>Json Response</h1>
<h4>{{ jsonValue|json|uppercase }}</h4>
<br>
<hr>
<div class="container bg-dark">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary col-sm-5 text-center" style="margin: 10px"
      (click)="showSuccess()">Success </button>
    <button type="button" class="btn btn-warning col-sm-5 text-center" style="margin: 10px"
      (click)="showToasterError()">Error </button>
    <button type="button" class="btn btn-warning col-sm-5 text-center" style="margin: 10px"
      (click)="showToasterInfo()">Info </button>
    <button type="button" class="btn btn-primary col-sm-5 text-center" style="margin: 10px"
      (click)="showToasterWarning()">Warning </button>
    <button type="button" class="btn btn-primary col-sm-5 text-center" style="margin: 10px" (click)="HandleUrl()">Fake
      API</button>
  </div>
  <lib-ng-toast></lib-ng-toast>
</div>
<br>
<hr>
<div class="container" style="margin-top:20px">
  <h1>Data Binding Component </h1>
  <app-data-binding></app-data-binding>
</div>
<br>
<hr>
<br>
<hr>
Name: <input placeholder="userName" [(ngModel)]="userObject.name"><br>
<hr>
Age : <input placeholder="userAge" [(ngModel)]="userObject.age"><br>
<hr>
Id : <input placeholder="userId" [(ngModel)]="userObject.id"><br>
<hr>

<ng-container *ngIf="showUser">
  <div class="container">
    <h1>User Component</h1>
    <app-user [user]="userObject" (userEvent)="handleEvent($event)"></app-user>
  </div>
</ng-container>
